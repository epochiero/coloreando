{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Coloreando</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'minicolors/jquery.minicolors.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'css/coloreando.css' %}">
    <script src="{% static 'js/lib/jquery-1.9.0.js' %}"></script>
    <script src="{% static 'minicolors/jquery.minicolors.js' %}">
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>

    {% block media %}
        <script src="{% static 'js/landing.js' %}"></script>
    {% endblock media %}

</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="{% url 'landing_view' %}">Coloreando</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </div>
    {% block content %}
        <div class="content text-center">
            <h1>Coloreando</h1>
            <form id="login-form" class="login" method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                <label for="username">Poné tu nombre:</label>
                <input type="text" name="username" />
                <label for="color-selector">Elegí tu color:</label>
                <input type="text" name="color-id" id="color-selector" />
                <div class="sign-in-button"><input type="submit" name="submit" value="Entrar" /></div>
            </form>
        </div>
    {% endblock content %}
</div>
</body>

</html>
